<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>

    <div id="app">
        <!-- <h2>I am the template now</h2> -->

        <div v-if="showBooks">
            <p>{{title}} - {{author}} - {{age}} </p>
        </div>

        <div>
            <button @click="toggleShowBooks">
                <span v-if="showBooks">Hide Books</span>
                <!-- <span v-if="!showBooks">Show Books</span> -->
                <span v-else>Show Books</span>
            </button>

        </div>

        <!-- v-if remove from DOM completely when its false -->
        <!-- v-show is just uses css like display: none. Profitable to use like dropdown when you need to show on and off very often as it will have less time consuming and less expensive in terms of performance-->
        <div v-show="showBooks">
            Currently showing books
        </div>

        <button v-on:click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button>
        <div @click="changeTitle('Oathbringer')">Change book title</div>

        <br>
        <!-- mouse events -->
        <!-- if wanna pass custom parameter and want even obj at the same time, we need to explicit mention $event in the argument too -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover</div>
        <!-- when you dont past your own argument, first argument will automatically be the e obj -->
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
